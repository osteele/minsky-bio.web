version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.7
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: yarn build
      - deploy:
          name: Deploy
          command: |
            sudo apt-get update && sudo apt-get install -y awscli
            aws s3 sync public s3://minsky-bio.web/ --delete
            aws cloudfront create-invalidation --distribution-id E2954NPTLAM2GP --paths '/*'
